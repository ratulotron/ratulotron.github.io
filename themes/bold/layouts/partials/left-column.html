<section class="left">
  <div class="inner-left">
    <h2 class="site-subtitle">{{ .subtitle }}</h2>
    <nav class="main-nav">
      <a href="/" class="nav-link">Home</a>
      <a href="/blog/" class="nav-link">Blog</a>
    </nav>
    <ul class="social-menu">
      {{ range .Site.Data.social }}
      <li>
        <a href="{{ .url }}" {{ if .external }}target="_blank"{{ end }}>
          <i class="{{ .icon }}"></i>
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</section>
