name: Build Site

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "24.x"
                  cache: "pnpm"

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Install dependencies
              run: pnpm install

            - name: Generate OG image & favicon
              run: pnpm run og:generate

            - name: Build site
              run: pnpm run build

            - name: Upload _site artifact
              uses: actions/upload-artifact@v4
              with:
                  name: site
                  path: _site/
